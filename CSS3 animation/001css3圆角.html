<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3圆角</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			border: 3px solid #000;
			margin:50px auto 0;
			border-top-right-radius: 100px;
			border-top-left-radius:50px;
		}

		.box2{
			width: 300px;
			height: 300px;
			border: 3px solid #000;
			margin:50px auto 0;
			border-radius: 50%; /* 四个角相同*/
		}


	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
</body>
</html>
