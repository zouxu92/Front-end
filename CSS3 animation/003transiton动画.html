<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transiton动画</title>
	<style type="text/css">
		
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;

			transition: width 1s ease, height 1s ease 1s, background-color 1s ease 2s; /* 属性名，1秒完成， ease 缓冲 延迟时间*/

			transition: all 1s ease;
			/* 如果全部属性相同直接就用 如上面 all*/
		}

		.box:hover{
			width: 500px;
			height: 500px;
			background-color: blue;
		}



	</style>

</head>
<body>
	<div class="box"></div>
	
</body>
</html>
