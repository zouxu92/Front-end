<!DOCTYPE html>
<html>
<head>
	<title>常用文本样式</title>
	<style type="text/css">
		
		/***
		div{
			font-size: 20px;  /*字体大小*
			color: green;     /*字体颜色*
			font-family:'Microsoft Yahei';   /*字体  *    
			line-height: 40px;     /*行高*
		} ***/
        
       /*<!--font 的使用-->
       是否加粗 字号/行高 字体 eg: font:normal 12px/36px '微软雅黑';
       */
        div{
        	color: green;
        	font:normal 20px/40px 'Microsoft Yahei';
            /*下划线设置*/
        	text-decoration: underline;
            /*首行缩进*/
        	text-indent:40px;
        }

		span{
			font-size: 30px;
			color: red;
		}
        
		a{
			/*去掉下划线*/
			text-decoration: none;
		}

		/*水平对齐方式*/
		p{
			text-align: center;
		}

	</style>
</head>
<body>
	<div>
		<span>本次测试</span>完全依照现有的功能模块和需求进行功能和系统测试，功能测试覆盖率达到95%。根据测试结果可以得出：在当前的服务器软硬件、网络环境下系统功能全部功能基本完成，后续的账单结算-结算管理由于数据生成问题，需要后续跟踪测试，此次符合软件交付情况，测试结果 通过 。
	</div>

    <p>这是一个p标签</p>

    <a href="https://www.baidu.com">进入到百度</a>


</body>
</html>
