<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css选择器</title>
	<style type="text/css">
		/* 这里的星号，是表示所有*/
		*{
			font-size: 20px;
		}

		div{
			color: red;
		}
        
        /* id选择器，id的选择器权重大于类选择器 */
		#div1{
			color: blue;
		}

		/* 类选择器，实际中用的最多 在html中用class引用 */
		.green{
			color:green;
		}
		.big{
			font-size: 40px;
		}


	</style>
</head>
<body>
	<!-- 类选择器，用class进行标记 -->
	<div id="div1" class="big">这是第一个div</div>
	<div class="green big">这是第二个div</div>
	<div>这是第三个div</div>
    <p>这是一个p标签</p>

</body>
</html>
