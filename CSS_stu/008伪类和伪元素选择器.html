<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<style type="text/css">
		
		.link{
			font-size: 30px;
			text-decoration: none; /* 去掉下划线 */
			color: green;
		}
        
        /* 伪类选择器，悬停时，能有状态变化，常用的最多*/
		.link:hover{
			color: gold;
			font-weight: bold; /* 加粗 */
		}

		.box01,.box02{
			font-size: 20px;
		}

		/* 伪元素选择器 前面增加内容 */
		.box01:before{
			content: "~";
			color: red;
		}

		/* 后面加内容 */
		.box02:after{
			content: ".";
			color: red;
		}


	</style>

</head>
<body>
   
   <a href="http://www.baidu.com" class="link">百度</a>

   <div class="box01">这是第一个div</div>
   <div class="box02">这是第二个div</div>


</body>
</html>
