<!DOCTYPE html>
<html>
<head>
	<title>盒子模型</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: gold; /* 背景颜色 */

			/*border-top-color:#000; /* 顶部边框 黑色 */
			/*border-top-width: 10px;  
			/* 实线：solid 虚线： dashed 点线：dotted*/
			/*border-top-style: solid;

			/* 上面的是单个， 下面的简写 */
			border-top: 10px solid #000;
			/*border-left: ;
			border-right:;
			border-bottom: ;*/

			/* 更简略的写法 */
			border:5px solid #fff;

			/* 分别设置盒子的 上 右 下 左的 padding值*/
			padding: 20px 80px 100px 40px;

			/* 分别设置盒子的 上 左右 下 的 padding值
			padding: 20px 40px 10px;
			 */

			/* 分别设置盒子的 上下 左右  的 padding值
			padding: 20px 40px;
			 */

		    /* 同时设置盒子的 上下左右的 padding值
			padding: 20px;
			 */

			/* 设置margin值，表示盒子的外边间距，和padding设置一致*/
			margin:20px;

		}
	</style>
</head>
<body>
	<div class="box"> 盒子里面的文字</div>

</body>
</html>
