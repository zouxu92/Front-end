<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>块元素</title>
	<!-- div p ul li h1~h6 dl dt dd
    块元素支持全部的样式
    若没设置宽度，默认宽度为父元素 100%
    盒子占据一行、即使设置了宽度
	 -->
	<style type="text/css">

		body{
			margin:0;
		}

		.box{
			background-color: gold;
			width: 300px;
			height: 200px;
		}

		.box2{
            background-color: green;
            width: 300px; 
            height: 200px;
		}
		
	</style>
</head>
<body>
	<div class="box">div 元素 </div>
	<p class="box2">p元素</p>

</body>
</html>
