<!DOCTYPE html>
<html>

	<style type="text/css">

			width: 695px;

			font-size: 0;
		}

		.menu a{
			width: 98px;
			height: 48px;
			background-color: #fff;
			display: inline-block;  /* 转换成块元素block 有问题*/

			font-size: 16px; /* 解决 边框*/
			margin-left: -1px; /*和并边框*/
			text-align: center; /* 水平居中*/
			line-height: 48px; /* 垂直居中*/
			text-decoration: none; /* 去除下滑下*/
			color: pink; /* 文字颜色*/
			font-family: 'Microsoft Yahei'; /* 文字*/
		}

        /* 鼠标移动到tab上，黄色，字体颜色白色*/
		.menu a:hover{
			background-color: gold;
			color: #fff;
		}

	</style>

</head>
