<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜单</title>
	<style type="text/css">
		.menu{
			width: 694px;
			height: 50px;
			/*background-color: cyan;*/

			list-style: none; /* 去掉菜单前面的原点*/
			margin:50px auto 0;/* 重置margin，居中*/
			padding: 0; /* 去掉padding*/
		}

		.menu li{
			width: 98px;
			height: 48px;
			border:1px solid gold;
			background-color: #fff; /* 白色*/
			float: left;
			margin-left: -1px;

		}

		.menu li a{
			/*background-color: pink;*/
			display: block;
			width: 98px;
			height: 48px;
			text-align: center;
			line-height: 48px;
			text-decoration: none;
			font-size: 16px;
			font-family: 'Microsoft Yahei';
			color: pink;
		}

		/* 鼠标悬停时候*/
		.menu li a:hover{
			background-color: gold; /* 背景颜色*/
			color: #fff; /* 字体颜色*/

		}

	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="#">公司简介</a></li>
		<li><a href="#">公司简介</a></li>
		<li><a href="#">公司简介</a></li>
		<li><a href="#">公司简介</a></li>
		<li><a href="#">公司简介</a></li>
		<li><a href="#">公司简介</a></li>
		<li><a href="#">公司简介</a></li>
	</ul>

</body>
</html>
