<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动特性</title>
	<!-- 浮动特性：
     1.浮动元素有左浮动(float:left)和右浮动(float:right)两种
     2.浮动的元素会向左或向右浮动，碰到父元素边界、其他元素才停下来
     3.相邻浮动的块元素可以并在一行，超出父级宽度就换行；
     4.浮动让行内元素或快元素自动转化为行内元素（此时不会有行内块元素间隙问题）
     5.浮动元素后面没有浮动的元素会占据浮动元素的位置，没有浮动的元素内的文字会避开浮动元素，形成文字饶图的效果
     6.父元素如果没有设置尺寸(一般是高度不设置），父元素内整体浮动的元素无法撑开父元素，父元素需要清除浮动
     7.浮动元素之间没有垂直margin的和并
	 -->

	 <!-- 清除浮动的方法:
     1.父级上增加属性overflow：hidden
     2.在最后一个子元素的后面加一个空的div，给它样式属性clear：both (不推荐)
     3.用成熟的清楚浮动样式的类，clearfix
	  -->
	<style type="text/css">
		.list{
			width: 210px;
			/*height: 400px;  /* 若没有设置，那么就会一条线，li不会撑开list*/
			border:1px solid #000;
			margin:50px auto 0;
			list-style: none; /* 去掉li前面的点 */
			padding: 0;
			/*overflow: hidden; */ /* 第一种解决清除浮动方法，用于解决没有设置高度，块无法撑开的bug*/
		
		}

		.list li{
			width: 50px;
			height: 50px;
			background-color: gold;
			margin:10px;
			float: left; /* 左浮动 */
		}

		/* 这个可以解决塌陷的方法*/
        .clearfix:befor{
        	content: "";
        	display: table;
        }
        /* 第三种方法，通过clearfix类方法*/
		.clearfix:after{
			content: "";
			display: table;
			clear: both;
		}

		/* 和并上面的解决塌陷以及清除浮动-->这个有时候ie会不认*/
		.clearfix:before,.clearfix:after{
			 content: "";
			 display: table;
		}

		.clearfix:after{
			clear: both;
		}

		.clearfix{
			zoom:1;  /* 解决ie浏览器清除浮动*/
		}



	</style>
</head>
<body>

	<ul class="list clearfix">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<!--第二种清除浮动的方法-->
        <!-- <div style="clear: both;"></div> -->	
    </ul>

</body>
</html>
