<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>003浮动</title>
	<style type="text/css">
		.con{
			width: 400px;
			height: 80px;
			border:1px solid gold;
			margin:50px auto 0;
		}

		.con div{
			width: 60px;
			height: 60px;
			margin: 10px;
			
		}

		.box01{
			background-color: green;
			float: left; /* 左浮动*/
		}

		.box02{
			background-color: pink;
			float: right; /* 右浮动*/	
		}

		.con2{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			background-color: pink;
			margin: 50px auto 0;
		}

		.con2 div{
			width: 50px;
			height: 50px;
			background-color: gold;
			margin: 15px;
			float: left;
		}

	</style>
</head>
<body>
	<div class="con">
		<div class="box01"></div>	
		<div class="box02"></div>
	</div>

	<div class="con2">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>

</body>
</html>
