<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题练习005</title>
	<style type="text/css">
		.news_title{
			width: 400px;
			height: 40px;
			border-bottom: 1px solid #ff8200;
			margin: 50px auto 0;
		}

		.news_title h3{
			float: left;
			width: 80px;
			height: 40px;
			background-color: #ff8200;
			margin: 0;
			font-size: 16px;
			color: #fff;
			text-align: center;
			line-height: 40px;
			font-weight: normal; /* 去掉粗体*/
		}

		.news_title a{
			float: right;
			/*background-color: cyan;*/
			width: 80px;
			height: 40px;
			text-align: center;
			font-size: 14px;
			line-height: 40px;
			color: #666;
			text-decoration: none; /* 去掉下划线*/
		}

		/* 增加效果*/
		.news_title a:hover{
			color: #ff8200;
		}



	</style>
</head>
<body>

	<div class="news_title">
		<h3>新闻列表</h3>
		<a href="#">更多&gt;</a>
	</div>

</body>
</html>
