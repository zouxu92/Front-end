<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定位</title>
	<style type="text/css">
		.con{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: 50px auto 0;

		}

		.box01,.box02{
			width: 300px;
			height: 100px;
			margin: 10px;
		}

		.box01{
			background-color: green;
			position: relative; /* 定位相对定位*/
			left: 50px;
			top: 100px;
		}

		.box02{
			background-color: pink;
		}
		

	</style>
</head>
<body>
	<div class="con">
		<div class="box01"></div>
		<div class="box02"></div>
	</div>
</body>
</html>
