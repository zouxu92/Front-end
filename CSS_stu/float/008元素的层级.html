<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>元素的层级</title>
	<style type="text/css">
		.con{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto 0;
		}
		
		.con div{
			width: 200px;
			height: 200px;
		}

		.box01{
			background-color: green;
			z-index: 10; /* 数值越大，就在越前面*/
		}

		.box02{
			background-color: pink;
		}

		.box03{
			background-color: gold;
		}

		.box04{
			background-color: black;
		}

	</style>
</head>
<body>
	<div class="con">
		<div class="box01"></div>
		<div class="box02"></div>
		<div class="box03"></div>
		<div class="box04"></div>
	</div>

</body>
</html>
