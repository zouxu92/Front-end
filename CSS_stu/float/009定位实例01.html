<!DOCTYPE html>
<html>
<head>
	<title>定位实例01</title>
	<style type="text/css">
		
		.con{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin: 50px auto 0;
			position: relative; /* 设置相对路径*/
			border-radius: 14px; /* 设置con的外框圆角*/

		}

		.box{
			width: 28px;
			height: 28px;
			background-color: red;
			color: #fff;
			text-align: center; /* 水平居中*/
			line-height: 28px;  /*垂直居中*/

			position: absolute;
			left: 86px;
			top: -14px;

			border-radius: 14px; /* 设置圆角*/
		}

	</style>
</head>
<body>
	<div class="con">
		<div class="box">5</div>
	</div>

</body>
</html>
