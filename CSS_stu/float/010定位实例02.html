<!DOCTYPE html>
<html>
<head>
	<title>定位实例02</title>
	<style type="text/css">
		
		.menu{
			height: 80px;
			background-color: gold;
			position: fixed;
			width: 960px;
			top: 0px;
			left: 50%;
			margin-left: -480px;
		}

		.popup{
			width: 500px;
			height: 300px;
			border:1px solid #000;
			position: fixed;
			background-color: #fff;
			
			/* 上下左右居中 */
			left: 50%;
			margin-left: -251px;
			top: 50%;
			margin-top: -151px;
			z-index: 999; /* 悬浮在最上面*/

		}

		.popup h2{
			color: #000;
			text-align: center;
			background-color: gold;
		}

		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: #000;
			left: 0;
			top: 0;
			opacity: 0.5; /* 透明度设置*/
			z-index: 998;
		}

		.pop_con{
			display: block; /* 设置弹窗，隐藏还是显示*/
		}

	</style>
</head>
<body>
	<div class="menu">菜单文字</div>
	<div class="pop_con">
		<div class="popup">
			<h2>是否关闭窗口	</h2>
		</div>
		<div class="mask"></div>
	</div>
</body>
</html>
