<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪碧图列表</title>
	<style type="text/css">
		
		.list{
			height: 305px;
			width: 135px;
			list-style: none; /* 去掉小圆点*/
			margin: 50px auto 0;
			padding: 0;
			/*background: cyan; */
		}

		.list li{
			height: 80px;
			border-bottom: 1px dotted #000;
			line-height: 80px; 
			text-indent: 80px; /* 首行缩进50px*/
			background:url(../../images/Sprite001.png) -35px -32px no-repeat ;
		}

		.list .icon02{
			background-position: -35px -180px;
		}

		.list .icon03{
			background-position: -35px -324px;
		}

		.list .icon04{
			background-position: -333px -180px;
		}

		.list .icon05{
			background-position: -628px -180px;
		}



	</style>
</head>
<body>
	<ul class="list">
		<li>笑容脸</li>
		<li class="icon02">笑容脸</li>
		<li class="icon03">笑容脸</li>
		<li class="icon04">笑容脸</li>
		<li class="icon05">笑容脸</li>
	</ul>
	
</body>
</html>
