<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局实例练习01</title>
	<style type="text/css">
		.pagenation{
			height: 40px;
			width: 600px;
			border: 1px solid grey;
			list-style: none; 
			margin: 50px auto 0;
			padding: 0;
			font-size: 0;
			text-align: center; /* 水平居中*/
		}

		.pagenation li{
			display: inline-block; /* 转换成块元素*/
			height: 26px;
			font-size: 12px;			
			margin: 7px 5px 0;
		}

		.pagenation li a{
			display: block;  /* 转换成块*/
			height: 26px;
			line-height: 26px;  /* 文字垂直居中*/
			background-color:  gold;
			padding: 0 10px;
			text-decoration: none; /* 去掉下划线*/
			font-family: 'Mircosoft Yahei';
			color: #000;
		}

		.pagenation li a:hover{
			background-color: red;
			color: #fff;
		}
		

	</style>
</head>
<body>
	<div class="fanye">
		<ul class="pagenation">
			<li><a href="#">上一页</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><span>...</span></li>
			<li><a href="#">17</a></li>
			<li><a href="#">18</a></li>
			<li><a href="#">19</a></li>
			<li><a href="#">20</a></li>
			<li><a href="#">下一页</a></li>
		</ul>
	</div>
</body>
</html>
