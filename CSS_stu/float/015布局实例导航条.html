<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局实例导航条01</title>
	<style type="text/css">
		
		.daohang{
			height: 40px;
			width: 916px;
			border: 1px solid #000;
			margin:50px auto 0;
			list-style: none; /* 去掉li的圆点*/
			text-align: center; /* 设置水平居中*/
			font-size: 0;
		}

		.daohang li{
			display: inline-block; /* 转换成换内元素*/
			height: 40px;
			font-size: 14px;
			margin:8px 20px 0;
		}

		.daohang li a{
			text-decoration: none; /* 去掉下滑线*/
			/*background-color: gold;*/
			font-size: 14px;
			font-family: 'Mircosoft Yahei';
			color: #333;

		}

		.daohang li a:hover{
			color: #ff8800;
		}


		.menu02{
			list-style: none; /* 去掉圆点*/
			margin: 50px auto 0;
			padding: 0;
			width: 960px;
			height: 40px;
			background-color: #55a8ea;
		}

		.menu02 li{
			width: 100px;
			height: 40px;
			float: left;
		}

		.menu02 li a{
			display: block;
			width: 100px;
			height: 40px;
			line-height: 40px; /* 设置这个字体大小可以让文字居中*/
			text-align: center;
			font-size: 14px;
			font-family: 'Mircosoft Yahei';
			color: #fff;
			text-decoration: none;

		}

		.menu02 li a:hover{
			background-color: #00619f;
		}



	</style>
</head>
<body>
	<ul class="daohang">
		<li><a href="#">首页</a></li>
		<li><span>|</span></li>
		<li><a href="#">网站建设</a></li>
		<li><span>|</span></li>
		<li><a href="#">程序开发</a></li>
		<li><span>|</span></li>
		<li><a href="#">网络营销</a></li>
		<li><span>|</span></li>
		<li><a href="#">企业VI</a></li>
		<li><span>|</span></li>
		<li><a href="#">案例展示</a></li>
		<li><span>|</span></li>
		<li><a href="#">联系我们</a></li>
	</ul>

	<ul class="menu02">
		<li><a href="#">首页</a></li>
		<li><a href="#">网站建设</a></li>
		<li><a href="#">程序开发</a></li>
		<li><a href="#">网络营销</a></li>
		<li><a href="#">企业VI</a></li>
		<li><a href="#">案例展示</a></li>
		<li><a href="#">联系我们</a></li>
	</ul>

	
</body>
</html>
