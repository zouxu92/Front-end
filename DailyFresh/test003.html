<!DOCTYPE html>
<html lang="en">
<head>

	<title>天天生鲜-首页</title>

	<style type="text/css">
		.header_con{
			height: 29px;
			background-color: #f7f7f7;
			border-bottom: 1px solid #ddd;
		}

		.header{
			height: 29px;
			background-color: #f7f7f7;
		}

		.welcome{
			float: left;
		}
		
		.user_con ul{
			height: 29px;
			display: inline-block;
			padding: 0;
			float: right;
		}

		.login_btn,.user_link{
			list-style: none; /* 去掉小圆点*/
			margin: 0;
		}

		.login_btn li,.user_link li{
			display: inline-block;
		}



	</style>

</head>
<body>
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到天天生鲜!</div>
			<div class="user_con fr">
				<ul class="login_btn fl">
					<li><a href="#">登录</a></li>
					<li><span>|</span></li>
					<li><a href="#">注册</a></li>
				</ul>

				<!-- <div class="user_info fl">欢迎您： <em>张三</em></div> -->

				 <ul class="user_link fl">
				 	<li><span>|</span></li>
				 	<li><a href="">我的购物车</a></li>
				 	<li><span>|</span></li>
				 	<li><a href="#">我的订单</a></li>
				 </ul>
			</div>
		</div>
	</div>
	
	<!--  logo、 搜索框、 购物车 -->

	<div class="center_con">
		<a href="index.html" class="logo fl"><img src="images/logo.png" alt="天天生鲜网站logo"></a>
		<div class="search_con fl">
			<form>
				<input type="text" name="" class="input_text fl" placeholder="搜索">
				<input type="submit" name="" class="input_sub fl" value="搜索">
			</form>
		</div>
		<div class="chart_con fr">
			<a href="#" class="chart_link fl">我的购物车</a>
			<div class="chart_num fl">5</div> 
		</div>
	</div>

	<!-- 主菜单 -->
	<div class="main_menu_con">
		<div class="center_con02">
			<h2>全部商品分类</h2>
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">手机生鲜</a></li>
