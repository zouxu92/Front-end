<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>006操作元素包裹内容</title>

    <script type="text/javascript">
        window.onload = function(){

            var oDiv = document.getElementById('div1');

            // 读取元素里面的内容
            var sTr = oDiv.innerHTML;
            alert(sTr);

            // 写元素内的内容
            oDiv.innerHTML = "修改的文字";

        }
    </script>
</head>
<body>
    <div id='div1'>这是一个div元素</div>

</body>
</html>
