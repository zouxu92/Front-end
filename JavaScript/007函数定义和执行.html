<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数定义和执行</title>
    <script type="text/javascript">

        // 函数的定义
        function fnMyalert(){
            alert('hello world!');
        }

        // 调用函数<函数执行>  fnChange();
        function fnChange(){
            var oDiv = document.getElementById('div1');
            oDiv.style.color = 'red';
        }


    </script>
</head>
<body>
    <!-- 标签内调用 -->
     <div id='div1' onclick="fnMyalert()">这是一个div元素</div>
     <input type="button" name="" value="改变div" onclick="fnChange()">
</body>
</html>
