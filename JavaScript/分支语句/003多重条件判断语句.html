<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003多重条件判断语句</title>
	<script type="text/javascript">
		
		window.onload = function(){
			var iWeek = 3;
			var oBody = document.getElementById('body01');

			if(iWeek==1){
				oBody.style.backgroundColor = 'gold';
			}
			else if (iWeek==2){
				oBody.style.backgroundColor = 'green';

			}
			else if (iWeek==3){
				oBody.style.backgroundColor = 'yellow';

			}
			else if (iWeek==4){
				oBody.style.backgroundColor = 'pink';

			}
			else if (iWeek==5){
				oBody.style.backgroundColor = 'lightgreen';

			}
			else{
				oBody.style.backgroundColor = 'blue';
			}

		}


	</script>

</head>
<body id="body01">

	
</body>
</html>
