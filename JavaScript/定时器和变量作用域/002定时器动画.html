<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>002定时器动画</title>
    <script type="text/javascript">
        window.onload = function(){

            var oDiv = document.getElementById('div1');
            var iLeft = 0;
            var iSpeed = 3;

            /*
            var timer = setInterval(moving,30);

            function moving(){
                iLeft += 3;
                oDiv.style.left = iLeft + 'px';

            }   和并版本如下：
            */
             var timer = setInterval(function moving(){
                iLeft += iSpeed; // 这里设置等于iSpeed
                oDiv.style.left = iLeft + 'px';

                // 当宽度到700，关闭移动事件
                /*  if (iLeft > 700){
                    clearInterval(timer);
                }*/

                // 通过判断，这里可以进行往返运动
                if(iLeft > 500){
                    iSpeed = -3;
                }
                if(iLeft < 0){
                    iSpeed = 3;
                }

            }, 10);


        }
    </script>

    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
            position: absolute; /* 相对body 定位*/
            left: 0;
            top: 100px;
        }


    </style>
</head>
<body>
    <div id="div1" class="box"></div>
</body>
</html>
