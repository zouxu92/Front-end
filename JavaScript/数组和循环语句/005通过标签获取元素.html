<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005通过标签获取元素</title>
	<script type="text/javascript">
		window.onload = function(){

			// 通过标签名称获取li元素
			var aLi =document.getElementsByTagName('li');

			// 读取元素集内元素的个数
			alert(aLi.length);
		}

	</script>
</head>
<body>
	<ul class="list2">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>

	<ul class="list2">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	
</body>
</html>
