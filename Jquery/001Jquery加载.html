<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>001Jquery加载</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload = function(){

            var oDiv = document.getElementById('div1');

            alert('原生弹出的'+ oDiv);

        }

        /*
        ready 的完整写法
        ready 比window.onload 要快的原因是：
        window.onload 是要等待标签加载完后才运行；
        ready 是等标签加载完后就运行；
        $(document).ready(function(){

            var $div = $('#div1');
            alert('Jquery弹出的'+ $div);

        })
        */

        // ready的简写
        $(function(){
            var $div = $('#div1');
            alert('Jquery弹出的'+ $div);
        })

    </script>

</head>
<body>
    <div id="div1">这是一个div元素</div>
</body>
</html>
