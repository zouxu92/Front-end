<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>002jquery引入容易出错的写法</title>
    <!-- 不能在jquery的引入标签里面写js代码，需要另外写一个script标签且在这里写 -->
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

        $(function(){
            /*
            $(document) //选择整个文档对象
            $('li') //选择所有的li元素
            $('#myId') //选择id为myId的网页元素
            $('.myClass') // 选择class为myClass的元素
            $('input[name=first]') // 选择name属性等于first的input元素
            $('#ul1 li span') //选择id为为ul1元素下的所有li下的span元素
            */
            var $div = $('#div1');
            $div.css({'color':'red'});

            var $div2 = $('.box');
            $div2.css({'color':'green'});

            var $li = $('.list li');
            //样式属性带’-‘的，可以写出驼峰式，也可以写成-式
            $li.css({'background-color':'pink'});


        });




    </script>
 <!--    <style type="text/css">

        #div1{
            color: red;
        }

        .box{
            color: green;
        }

    </style>
 -->
</head>
<body>
    <div id="div1">这是一个div元素</div>

    <div class="box">这是第二个div元素</div>
    <div class="box2">这是第三个div元素</div>

    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
