<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007获取元素索引值</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){

			var $li = $('.list li');

			// alert($li.length); 弹出8 ，有8个li

			// alert($li.eq(3).index()); // 弹出3

			alert($li.filter('.myli').index()); // 通过index 获取同类索引值


		})	
	


	</script>
</head>
<body>
	<ui class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li class="myli">5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ui>
</body>
</html>
