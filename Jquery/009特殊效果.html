<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009特殊效果.html</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background-color: gold;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn').click(function(){
				/*
				fadeOut() 淡出
				fadeToggle() 切换淡入淡出
				hide() 隐藏元素
				show() 显示元素
				toggle() 依次展示或隐藏某个元素
				slideDown() 向下展开
				slideUp() 向上卷起
				slideToggle() 依次展开或卷起某个元素
				*/
				$('.box').fadeToggle(1000,function(){
					alert('action is finish！');
				}); 

			})
		})

	</script>

</head>
<body>
	<input type="button" name="" value="变化" id="btn">
	<div class="box"></div>
	
</body>
</html>
