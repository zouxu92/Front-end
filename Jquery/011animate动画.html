<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011animate动画.html</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){

			$('#btn').click(function(){
				$('.box').animate({"width":1000},3000,function(){
					$('.box').animate({'height':500},1500);
				});
			})
			
			/*
			参数可以写成数字表达式：
			$('#div1').animate({
			    width:'+=100',
			    height:300
			},1000,swing,function(){
			    alert('done!');
			});
			*/

		})

	</script>
	<style type="text/css">
		.box{
			width: 50px;
			height: 100px;
			background-color: gold;
		}

	</style>

</head>
<body>
	<input type="button" name="" value="动画效果" id="btn">
	<div class="box"></div>
</body>
</html>
