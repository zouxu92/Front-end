<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002获取元素绝对位置.html</title>
	
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			padding:20px;
			margin: 50px auto 0;
			background-color: pink;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// 获取box
			var $div = $('.box');

			$div.click(function(){

				var oPos = $div.offset();
				
				// 顶部显示出调试信息
				document.title = oPos.left + '|'  + oPos.top;

			});
			
			// console.log(oPos);

		})


	</script>
</head>
<body>
	<div class="box"></div>
</body>
</html>
