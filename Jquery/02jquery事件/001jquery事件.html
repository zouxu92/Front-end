<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 001jquery事件</title>
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){

			// 在活得焦点的时候做什么事情
			/*$('#input01').focus(function(){
				alert('活动焦点');
			})*/
			// focus 一般用来让input元素开始就获取焦点，只能是一个元素获取焦点
			$('#input01').focus();

			$('#input01').blur(function(){

				// 获取input 晕死的value 的值， 用val()
				var sVal = $(this).val();

				alert(sVal);
			})

			$('#form1').submit(function(){
				alert('提交');
				return false; //阻止默认的提交行为
			})


		})


	</script>

</head>
<body>
	<form id="form1" action="http://www.google.com"> <!-- action提交的地址 -->
		<input type="text" name="a" id="input01">
		<input type="text" name="b" id="input02">
		<input type="submit" name="" value="提交" id="sub">

	</form>
</body>
</html>
