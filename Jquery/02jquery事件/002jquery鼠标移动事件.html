<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 002jquery鼠标移动事件</title>
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<!-- 

	mouseover() 鼠标进入（进入子元素也触发）
	mouseout() 鼠标离开（离开子元素也触发）
	mouseenter() 鼠标进入（进入子元素不触发）
	mouseleave() 鼠标离开（离开子元素不触发）
	
	hover() 同时为mouseenter和mouseleave事件指定处理函数

	 -->
	<script type="text/javascript">
		$(function(){

	/*		// 鼠标进入（进入子元素也触发）
			$('.con').mouseover(function(){
				alert('移入');
			})

			$('.con').mouseout(function(){
				alert('移出');
			})*/



			// hover()移动版本
			$('.con2').hover(function(){
				alert('移入');
			}, function(){
				alert('移出');
			})


		})

	</script>

	<style type="text/css">
		.con,.con2{
			width: 200px;
			height: 200px;
			background-color: gold;
		}

		.box,.box2{
			width: 50px;
			height: 50px;
			background-color: pink;
		}


	</style>
</head>
<body>
	<div class="con">
		<div class="box"></div>
	</div>

	<br />
	<br />
	<br />
	<br />

	<div class="con2">
		<div class="box2"></div>
	</div>



</body>
</html>
