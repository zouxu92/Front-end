<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006弹框</title>
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){

			$('#btn').click(function(){

				$('.pop_con').fadeIn(); // 淡入效果
				return false;
			})

			$(document).click(function(){
				$('.pop_con').fadeOut(); // 淡出效果
			})

			$('.pop').click(function(){
				return false;
			})

			//关闭按钮
			$('.close').click(function(){
				$('.pop_con').fadeOut();
			})

		})


	</script>
	<style type="text/css">


		.pop_con{
			display: none;
		}
		
		.pop{
			position: fixed;
			width: 500px;
			height: 300px;
			background-color: #fff;
			border: 3px solid #000;

			left: 50%;
			top: 50%;

			margin-left: -250px;
			margin-top: -150px;
			z-index: 9999;
		}

		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: #000;
			opacity: 0.3;
			filter: alpha(opacity=30);
			left: 0;
			top: 0;
			z-index: 9998;
		}

		.close{
			float:right;
			font-size: 30px;
			top: 30px;
		}

	</style>
</head>
<body>
	<input type="button" name="" value="弹出" id="btn">

	<div class="pop_con">
		<div class="pop">
			弹框里面的文字
			请输入数字：
			<input type="text" name="">
			<a href="#" id="close" class="close">X</a>
		</div>
		<div class="mask"></div>
	</div>	
</body>
</html>
