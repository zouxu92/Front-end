<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007事件委托</title>
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){
			
			/*
			$('.list li').click(function(){
				$(this).css({'backgroundColor': 'red'});
			})
			*/


			// 事件代理or事件委托，这个性能更强，只要绑定一次
			// delegate 第一个产生委托谁  第二个参数，做什么
			$('.list').delegate('li', 'click', function(){

				// $(this)委托的元素
				$(this).css({'backgroundColor': 'red'});
			})

			// 新建一个li元素赋值给$li变量
			var $li = $('<li>9</li>');

			// 将li放入html
			$('.list').append($li);
		})
	</script>
	
	<style type="text/css">
		
		.list{
			background-color: gold;
			margin:10px;
		}

		.list li{
			height: 30px;
			background-color: pink;
			margin: 10px;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
