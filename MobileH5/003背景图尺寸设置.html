<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003背景图尺寸设置</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border: 2px solid #000;
			margin: 50px auto 0;

			background: url(200X200.png) no-repeat; /* 不重复*/

			/*background-size: 200px 200px;  直接设置宽高*/
			/*background-size: 100% 100%;  宽高都是100%*/
			background-size: cover; /* 能够给直接盖住 */
		}

	</style>


</head>
<body>
	<div class="box">说明文字的规划规划</div>
	
</body>
</html>
