<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006em单位</title>
	<style type="text/css">
		

		/* em 单位是属于相对于文字大小的*/
		.box01{
			font-size: 15px;
			width: 20em;
			height: 10em;
			background: pink;
		}

		.box02{
			font-size: 20px;
			width: 20em;
			height: 10em;
			background-color: gold;
		}


	</style>

</head>
<body>
	<div class="box01"></div>
	<br />
	<br />
	<div class="box02"></div>
	
</body>
</html>
