<!DOCTYPE html>
<html lang="en" style="font-size: 20px">
<head>
	<meta charset="UTF-8">
	<title>007rem单位</title>
	<style type="text/css">	

		/* rem 单位是属于以style 的fontsize为单位大小*/
		.box01{
			font-size: 15px;
			width: 20rem;
			height: 10rem;
			background: pink;
			margin: 1rem;
		}

		.box02{
			font-size: 20px;
			width: 20rem;
			height: 10rem;
			background-color: gold;
		}


	</style>
</head>
<body>
	<div class="box01"></div>
	<br />
	<br />
	<div class="box02"></div>
</body>
</html>
