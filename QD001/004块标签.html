<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>004块标签</title>
</head>
<body>
	<p> div 标签</p>
	<div>
	<h1>html简介</h1>
	<p>Html 字符实体  &nbsp; 这里有个空格</p>

	<p> 10&gt;5   大于号 </p>
	<p> 2&lt; 5   小于号 </p>
	</div>
	<p> span 标签 </p>
	<h1>span </h1>
	<p> em 表示行内元素，表示语气中的强调词</p>
	<p> i 标签 表示行内元素，表示专业词语</p>
	<p> <b>b 标签，表示文档中的关键字或者产品名</b></p>
	<p><strong>strong 标签，表示非常重要的内容</strong></p>
