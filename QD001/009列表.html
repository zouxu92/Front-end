<!DOCTYPE html>
<html>
<head>
	<title>列表标签</title>
</head>
<body>
	<h1>有序列表</h1>
	<!-- 快捷创建 ol>li*3  -->
	<ol>
		<li>html</li>
		<li>css</li>
		<li>java</li>
	</ol>

	<h1>无需列表</h1>
    <ul>
    	<li><a href="#">新闻标题1</a></li>
    	<li><a href="#">新闻标题2</a></li>
    	<li><a href="#">新闻标题3</a></li>
    </ul>
    
    <h1>定义列表</h1>
    <dl>
    	<dt>html</dt>
    	<dd>负责页面结构</dd>
    	<dt>css</dt>
    	<dd>负责页面的表现</dd>
    	<dt>javascripe</dt>
    	<dd>负责页面的行为</dd>
    </dl>



</body>
</html>
